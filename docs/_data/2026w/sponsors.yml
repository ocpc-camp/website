    - >
      Hudson River Trading is a leading quantitative trading firm powered by a community of curious and technical minds who share a passion for complex problems, cutting-edge technology, and elegant code.
  modal_paragraphs:
    - >
      Hudson River Trading (HRT) is where cutting-edge technology meets world-class trading.
      Founded in 2002 by computer scientists and mathematicians who believed that math and technology would transform financial markets, today we have built one of the world’s foremost computing environments for research and development where global experts across disciplines work together to solve the most complex problems in trading.
    - >
