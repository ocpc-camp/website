- id: "quantco"
  name: "QuantCo"
  tier: "platinum"
  logo_src: "/images/quantco_horizontal.svg"
  logo_alt: "QuantCo Logo"
  logo_style: "max-height:60px;"
  short_paragraphs:
    - >
      QuantCo is a machine-learning company founded by four Harvard & Stanford PhDs, with offices across the US, UK, Germany, and Switzerland. We combine data science, deep learning, and business acumen to deliver real-world impact in domains like algorithmic pricing, cancer detection, patient risk prediction, fraud detection, and demand forecasting.
    - >
      We create mission-critical code that reaches millions of people and affects billions of dollars. By leveraging interdisciplinary expertise and a passion for innovation, we help major financial, retail, industrial, and healthcare organizations solve their most complex challenges.
  modal_paragraphs:
    - >
      QuantCo is a machine-learning company founded seven years ago by four 
      Harvard & Stanford PhDs. We have since grown to eleven offices in 
      the US, UK, Germany, and Switzerland. Our team of over two hundred 
      people creates tangible economic impact by combining data science, 
      deep learning, and medical expertise with business acumen.
    - >
      We currently focus on the domains of algorithmic pricing, cancer 
      detection, patient risk prediction, fraud detection, and demand 
      forecasting. Our customers include some of the largest financial, 
      retail, industrial, and healthcare companies in Europe and the US.
    - >
      We are excited about writing mission-critical code that reaches 
      millions of people and impacts billions of dollars. If you feel 
      the same way, we look forward to hearing from you!
    - >
      Website:
      <a href="https://www.quantco.com/">https://www.quantco.com/</a>
      <br />
      Application Portal:
      <a href="https://jobs.lever.co/quantco-">https://jobs.lever.co/quantco-</a>
  buttons:
    - text: "Website"
      url: "https://www.quantco.com/"
    - text: "Apply"
      url: "https://jobs.lever.co/quantco-"

- id: "janestreet"
  name: "Jane Street"
  tier: "gold"
  logo_src: "/images/Jane Street.svg"
  logo_alt: "Jane Street Logo"
  logo_style: "max-width:150px;"
  short_paragraphs:
    - >
      Jane Street is a quantitative trading firm known for
      problem-solving, building systems, and constant improvement
      across global offices.
  modal_paragraphs:
    - >
      Jane Street is a quantitative trading firm with offices worldwide. 
      We hire smart, humble people who love to solve problems, build 
      systems, and test theories. You’ll learn something new every day in 
      our office—whether it’s connecting with a colleague to share 
      perspectives, or participating in a talk, class, or game night. Our 
      success is driven by our people and we never stop improving.
    - >
      Find out more about our open roles and apply 
      <a href="https://www.janestreet.com/join-jane-street/open-roles/?type=students-and-new-grads&location=all-locations"
      target="_blank">here</a>. 
      Like puzzles? So do we! Every month or two, we’ll post a new puzzle to 
      <a href="https://www.janestreet.com/puzzles/">this page</a>. If you 
      think you’ve solved a puzzle, submit your solution!
  buttons:
    - text: "Open Roles"
      url: "https://www.janestreet.com/join-jane-street/open-roles/?type=students-and-new-grads&location=all-locations"
    - text: "Puzzles"
