  short_paragraphs:
    - >
      Order Capital is a company group that specializes in software development
      and automated trading. By leveraging modern technologies and research,
      we make rational decisions in quantitative trading and uncover new ways
      for business development.
  modal_paragraphs:
    - >
      Order Capital is a company group that specializes in software development
      and automated trading. We use all the advantages of modern technologies
      and research to make rational decisions in quantitative trading and to
      uncover new ways for business development.
    - >
      By applying the latest breakthrough in machine learning, we are constantly
      improving the predictive power of our models, which allows us to make the
